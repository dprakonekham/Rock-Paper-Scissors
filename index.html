<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="playerContainer">
            <div class="playerScore" id="pScore">My Score: 0</div>
            <div class="imageContainerP" id="iContainerP">
                <img id="pImage"src="https://via.placeholder.com/150/FFFFFF/FFFFFF?Text=Down.com">
            </div>
            <div class="pButtonContainer">
                <Button class="rock" id="rBtn">Rock!</Button>
                <Button class="paper" id="pBtn">Paper!</Button>
                <Button class="scissors" id="sBtn">Scissors!</Button>
            </div>
        </div>

        <div class="middleSection">
            <div class="choiceContainer", id="iContainerC">
                <div class="yourChoice" id="pChoice"> </div>
                <div class="versus">VERSUS</div>
                <div class="computerChoice" id="cChoice"> </div>
            </div>
            <div class="winner" id="winnerTxt"> </div>
            <Button class="reset" id="resetBtn">Reset</Button>
        </div>

        <div class="computerContainer">
            <div class="computerScore" id="cScore">Computer Score: 0</div>
            <div class="imageContainerC">
                <img id="cImage"src="https://via.placeholder.com/150/FFFFFF/FFFFFF?Text=Down.com">
            </div>
            <div class="cButtonContainer">
                <Button class="disabled" id="rBtn2">Rock!</Button>
                <Button class="disabled" id="pBtn2">Paper!</Button>
                <Button class="disabled" id="sBtn2">Scissors!</Button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
